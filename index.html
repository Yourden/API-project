<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/57d0f7e8b6.js" crossorigin="anonymous"></script>
    <title>Document</title>
  </head>
  <body>
    <header class="nav">
      <div class="nav__wrapper">
        <figure class="nav__logo">
          <img class="nav__logo--img" src="./assets/header img.png" alt="" />
          <h1 class="nav__logo--name">
            <span class="charcoal">Auto</span
            ><span class="secondary font-weight__900">Seek</span>
          </h1>
        </figure>
        <div class="nav__links">
          <a class="link" href="index.html">Home</a>
          <a class="link" href="findyourcar.html">Find your car</a>
          <a class="contact__link btn" href="">CONTACT</a>
        </div>
      </div>
    </header>
    <section id="landing-page">
      <div class="landing-page__wrapper">
        <h1 class="landing-page__heading">
          America's Most Awarded Car Search Platform
        </h1>
        <h2 class="landing-page__sub-title">The <span class="secondary">Easy</span> Way to Find the <span class="secondary">Right</span> Car</h2>
        <div class="landing-page__input">
          <input class="input__find" type="text" placeholder="Search by Model, Make, or Keyword" />
          <button class="input__btn btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
      </div>
      <div class="landing-page__listings">
        <div class="listing__box"></div>
        <div class="listing__box"></div>
        <div class="listing__box"></div>
      </div>
    </section>
  </body>
</html>
